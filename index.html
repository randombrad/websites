        <script>
          // Examples
          var exampleList = $('#examples');
          $.getJSON( "js/examples.json", function( data ) {
            var examples = data.examples;

            examples.sort(function(a, b) {
              var x = a.title.toLowerCase(), y = b.title.toLowerCase();
              return x < y ? -1 : x > y ? 1 : 0;
            });

            
            $.each(examples, function( key, val ) {
              var title = val.title;
              var url = val.url;
              var tags = val.tags;
              var type = val.type.toLowerCase();
              var description = val.description;
              var listGroupItem = $('<a target="new_window"></a>');
              var listGroupContent = $('<p></p>');
              var tagList = $('<p></p>');
              listGroupItem.addClass("list-group-item");
              listGroupItem.attr("href",url);
              listGroupItem.addClass('list-group-item');
              listGroupItem.html("<h4 class='list-group-item-heading'>"+title+" - "+type+"</h4>");

              listGroupContent.addClass("list-group-item-text");
              listGroupContent.html(description);

              listGroupItem.append(listGroupContent);
             
             if (tags != ""){
              $.each(tags.split(','), function(key, val){
                tagList.append("<span class='badge'>"+val+"</span>");
              });
              listGroupItem.append(tagList);
             }

              exampleList.append(listGroupItem);
            });
            
          });
        </script>
